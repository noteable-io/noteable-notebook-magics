[tool.poetry]
authors = ["Eli Wilson <eli@noteable.io>"]
description = "IPython Magics for Noteable"
name = "noteable_magics"
version = "2.0.0"

[tool.poetry.dependencies]
GitPython = "^3.1.14"
backoff = "^1.10.0"
click = "^8.0.4" # pinned until black is updated to not use internal module that was removed by click in 8.1.0; https://github.com/psf/black/issues/2964
httpx = {extras = ["http2"], version = "^0.18.2"}
ipython = "^7.31.1"
openpyxl = "^3.0.7"
pandas = "^1.2.1"
pyarrow = "^6.0.1" # Snowflake driver wants 6.0.X series as of June 2022.
pydantic = "^1.7.3"
python = "^3.8"
rich = "10.13.0"  # Upgrading breaks progress bars
structlog = "^21.1.0"
unidiff = "^0.6.0"
xlrd = "^2.0.1"
numpy = "^1.22.2"
prettytable = "^3.3.0"
SQLAlchemy = "^1.4.39"
sqlparse = "^0.4.2"


[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
isort = "^5.10.1"
notebook = "^6.3.0"
pytest-cov = "^2.12.0"
pytest-mock = "^3.6.1"
pytest-timeout = "^1.4.2"
requests = "<2.28.0,>=2.27.1?" # redshift-connector wants < 2.28.0 as of Jun 9, 2022, exercised by test suite. Most likely though because not tested with 2.28.0 yet.
setuptools = "^57.1.0"
tox = "^3.23.1"
psycopg2-binary = "^2.9.3"


[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 100
skip-string-normalization = true

[tool.isort]
include_trailing_comma = true
known_third_party = ["nbformat"]
line_length = 100
multi_line_output = 3
